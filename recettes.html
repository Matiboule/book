---
layout: default
---

{% for category in site.categories %}
	<div class="category">
		<h2>{{ category }}</h2>
		<div class="recipes row">
			{% for recipe in category[1] %}
				<div class="recipe" style="background-image: url('{{ recipe.image }}')">
					<a href="{{ site.baseurl }}{{ recipe.url }}"><span>{{ recipe.title }}</span></a>
				</div>
			{% endfor %}
		</div>
	</div>
{% endfor %}
